<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Expense</title>
    <link rel="stylesheet" href="../static/new_expense.css">
</head>
<body>
    <div class="container">
        <h1 class="main-title">PES Tracker</h1>

        <div class="form-card">
            <h2>Add Expense</h2>
            <form id="newexpense">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description">
                </div>

                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                        <option value="" disabled selected>Select category</option>
                        <option>Entertainment</option>
                        <option>Supermarkets</option>
                        <option>Clothing & Shoes</option>
                        <option>Education</option>
                        <option>Medicine</option>
                        <option>Fast Food</option>
                        <option>Fuel</option>
                        <option>Restaurant</option>
                        <option>Technique</option>
                        <option>Beauty</option>
                        <option>Railway Ticket</option>
                        <option>Airline Ticket</option>
                        <option>Taxi</option>
                        <option>Transfers</option>
                        <option>Various</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="actions">
                    <button type="button" id="add" class="btn">‚ûï Add</button>
                    <button type="button" id="all_expenses" class="btn-alt">üìã All Expenses</button>
                </div>
            </form>
            <p id="message"></p>
        </div>
    </div>

    <script>
        async function newExpense() {
            const title = document.getElementById("title").value.trim();
            const description = document.getElementById("description").value.trim();
            const amount = parseFloat(document.getElementById("amount").value);
            const category = document.getElementById("category").value;
            const expense_date = new Date(document.getElementById("date").value).toISOString();

            if (!title || isNaN(amount) || !category) {
                document.getElementById("message").innerText = "‚ö†Ô∏è Please fill in all required fields!";
                return;
            }

            const token = localStorage.getItem("token");
            if (!token) {
                document.getElementById("message").innerText = "‚ö†Ô∏è You are not logged in!";
                return;
            }

            const response = await fetch("/api/v1/new_expense", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + token
                },
                body: JSON.stringify({ title, description, category, amount, expense_date })
            });

            if (response.ok) {
                document.getElementById("message").innerText = "‚úÖ Expense added!";
                setTimeout(() => window.location.href = "/expenses", 1000);
            } else {
                const err = await response.text();
                document.getElementById("message").innerText = "‚ùå Error: " + err;
            }
        }

        function allExpenses() {
            window.location.href = "/expenses";
        }

        document.getElementById("add").addEventListener("click", newExpense);
        document.getElementById("all_expenses").addEventListener("click", allExpenses);
    </script>
</body>
</html>
