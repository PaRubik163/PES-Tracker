<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income</title>
    <link rel="stylesheet" href="../static/all_income.css">
</head>
<body>
    <div class="container">
        <h1 class="main-title">PES Tracker</h1>

        <h2>Income</h2>
        <div id="IncomeInfo" class="income-list"></div>

        <div class="actions">
            <button id="getme" class="btn">Profile</button>
            <a href="/new_income" class="btn-link">âž• Add income</a>
        </div>

        <p id="message"></p>
    </div>

    <script>
        async function loadIncome() {
            const token = localStorage.getItem("token");
            if (!token) {
                document.getElementById("message").innerText = "You are not logged in!";
                return;
            }

            const response = await fetch("/api/v1/income", {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + token
                }
            });

            if (!response.ok) {
                document.getElementById("message").innerText = "Failed to load income!";
                return;
            }

            const data = await response.json();
            const container = document.getElementById("IncomeInfo");
            container.innerHTML = "";

            data.forEach(income => {
                const incomeDiv = document.createElement("div");
                incomeDiv.classList.add("income-card");
                incomeDiv.innerHTML = `
                    <button class="delete-btn" title="Delete Income">ðŸ—‘</button>
                    <p><strong>Title:</strong> <span class="value">${income.title}</span></p>
                    <p><strong>Description:</strong> <span class="value">${income.description}</span></p>
                    <p><strong>Amount:</strong> <span class="value">${income.amount}</span></p>
                    <p><strong>Date:</strong> <span class="value">${income.income_date.split("T")[0]}</span></p>
                `;

                const deleteBtn = incomeDiv.querySelector(".delete-btn");
                deleteBtn.addEventListener("click", async () => {
                    await deleteIncome(income.id, incomeDiv);
                });

                container.appendChild(incomeDiv);
            });
        }

        async function deleteIncome(id, element) {
            const token = localStorage.getItem("token");
            if (!token) return;

            const response = await fetch(`/api/v1/income/${id}`, {
                method: "DELETE",
                headers: {
                    "Authorization": "Bearer " + token
                }
            });

            if (response.ok) {
                element.remove();
            } else {
                const data = await response.json();
                document.getElementById("message").innerText = data.error || "Failed to delete subscription!";
            }
        }

        function GoToProfile() {
            window.location.href = "/me";
        }

        document.getElementById("getme").addEventListener("click", GoToProfile);

        window.onload = loadIncome;
    </script>
</body>
</html>
