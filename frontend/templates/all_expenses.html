<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income</title>
    <link rel="stylesheet" href="../static/all_expenses.css">
</head>
<body>
    <div class="container">
        <h1 class="main-title">PES Tracker</h1>

        <h2>Expenses</h2>
        <div id="ExpenseInfo" class="expense-list"></div>

        <div class="actions">
            <button id="getme" class="btn">Profile</button>
            <a href="/new_expense" class="btn-link">âž• Add Expense</a>
        </div>

        <p id="message"></p>
    </div>

    <script>
        async function loadExpense() {
            const token = localStorage.getItem("token");
            if (!token) {
                document.getElementById("message").innerText = "You are not logged in!";
                return;
            }

            const response = await fetch("/api/v1/expenses", {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + token
                }
            });

            if (!response.ok) {
                document.getElementById("message").innerText = "Failed to load income!";
                return;
            }

            const data = await response.json();
            const container = document.getElementById("ExpenseInfo");
            container.innerHTML = "";

            data.forEach(expense => {
                const expenseDiv = document.createElement("div");
                expenseDiv.classList.add("expense-card");
                expenseDiv.innerHTML = `
                    <button class="delete-btn" title="Delete Expense">ðŸ—‘</button>
                    <p><strong>Title:</strong> <span class="value">${expense.title}</span></p>
                    <p><strong>Description:</strong> <span class="value">${expense.description}</span></p>
                    <p><strong>Category:</strong> <span class="value">${expense.category}</span></p>
                    <p><strong>Amount:</strong> <span class="value">${expense.amount}</span></p>
                    <p><strong>Date:</strong> <span class="value">${expense.expense_date.split("T")[0]}</span></p>
                `;

                const deleteBtn = expenseDiv.querySelector(".delete-btn");
                deleteBtn.addEventListener("click", async () => {
                    await deleteExpense(expense.id, expenseDiv);
                });

                container.appendChild(expenseDiv);
            });
        }

        async function deleteExpense(id, element) {
            const token = localStorage.getItem("token");
            if (!token) return;

            const response = await fetch(`/api/v1/expense/${id}`, {
                method: "DELETE",
                headers: {
                    "Authorization": "Bearer " + token
                }
            });

            if (response.ok) {
                element.remove();
            } else {
                const data = await response.json();
                document.getElementById("message").innerText = data.error || "Failed to delete expense!";
            }
        }

        function GoToProfile() {
            window.location.href = "/me";
        }

        document.getElementById("getme").addEventListener("click", GoToProfile);

        window.onload = loadExpense;
    </script>
</body>
</html>
